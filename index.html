<!DOCTYPE html>
<html>
<head>
  <title id="pageTitle">Awesome Terminal Chrome</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <!-- ############################################################## -->
  <p>
    <h1 id="heading">Awesome Terminal</h1>
    Port Name
    <select id="portList">
    <!--<option value="/dev/ttyUSB0">A</option>-->
    </select>
    Baud Rate
    <!-- Standatd baud rates [110, 150, 300, 1200, 2400, 4800, 9600, 19200, 38400, 57600, 115200, 230400, 460800, 921600] -->
    <select id="baudRatesList">
      <option value="110">110</option>
      <option value="150">150</option>
      <option value="300">300</option>
      <option value="1200">1200</option>
      <option value="2400">2400</option>
      <option value="4800">4800</option>
      <option value="9600">9600</option>
      <option value="19200">19200</option>
      <option value="38400">38400</option>
      <option value="57600">57600</option>
      <option value="115200">115200</option>
      <option value="230400">230400</option>
      <option value="460800">460800</option>
      <option value="921600">921600</option>
      <option value="Other">Other</option>
    </select> <input type="number" id="customBaudRate" style="display: none;" />
  </p>
  <button id="buttonAdvancedOptions"    type="button" >Advanced Options</button>
  <div id="divAdvancedOptions" style="display: none;">
    <p>
      DataBits
      <select id="DataBitsList">
      <option value="eight">eight</option>
      <option value="seven">seven</option>
      </select>
    </p>
    <p>
      ParityBit
      <select id="ParityBitList">
      <option value="no">no</option>
      <option value="odd">odd</option>
      <option value="even">even</option>
      </select>      
    </p>
    <p>
      StopBits
      <select id="StopBitsList">
      <option value="one">one</option>
      <option value="two">two</option>
      </select>        
    </p>
  </div>
  
  <p>
    <button id="buttonRefreshPorts"    type="button" >Search</button>
    <button id="buttonConnectToPort"   type="button" >Connect</button>
  </p>
  <p>
    <h1 id="portInfo">Text Goes Here</h1>
  </p>
  <!-- ############################################################## -->
  <h2>User Input</h2>
  <p>
    <textarea id ="termInput" rows="1" cols="80"></textarea>
  </p>
  
  <button id="buttonInputTX"    type="button" >TX</button>
  <button id="buttonInputClear" type="button" >Clear</button>
  <!-- ############################################################## -->
  <h2>TX</h2>
  <p>
    <textarea id ="termTX" rows="4" cols="80" disabled></textarea>
  </p>
  <button id="buttonTXClear" type="button" >Clear TX</button>
  <!-- ############################################################## -->
  <h2>RX</h2>
  <p>
    <textarea id ="termRX" rows="4" cols="80" disabled></textarea>
  </p>
  <button id="buttonRXClear" type="button" >Clear RX</button>
  <!-- ############################################################## -->

  <script type="text/javascript" src="main.js"></script>
  <script type="text/javascript" src="serialHandler.js"></script>
  <script type="text/javascript" src="userInteraction.js"></script>
  
<ol id="demo"></ol>

</body>

</html>
